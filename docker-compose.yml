services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
    volumes:
      - kafka-data:/var/lib/kafka/data
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: redis
    command: ["redis-server","--appendonly","yes"]
    volumes:
      - redis-data:/data
    restart: unless-stopped

  
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: bdt_user
      POSTGRES_PASSWORD: bdt_password
      POSTGRES_DB: smart_shelf
    ports:
      - "5432:5432"   
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgresql:/docker-entrypoint-initdb.d:ro
      - ./data/db_csv:/import/csv:ro
      - ./load_ref_from_csv.sql:/import/load_ref_from_csv.sql:ro
    restart: unless-stopped

  
  
  # Producers
  kafka-producer-foot-traffic:
    build:
      context: ./kafka-components/kafka-producer-foot_traffic
      dockerfile: Dockerfile
    container_name: kafka-producer-foot-traffic
    depends_on:
      - kafka
      - redis
    environment:
      KAFKA_BROKER: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_DB: "0"
      REDIS_STREAM: foot_traffic
    restart: unless-stopped
  
  kafka-producer-pos:
    build:
      context: ./kafka-components/kafka-producer-pos
      dockerfile: Dockerfile
    container_name: kafka-producer-pos
    depends_on:
      - kafka
      - redis
    environment:
      KAFKA_BROKER: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_DB: "0"
      REDIS_STREAM: pos_transactions
    volumes:
      - ./data:/data:ro
    restart: unless-stopped
  
  kafka-producer-shelf:
    build:
      context: ./kafka-components/kafka-producer-shelf
      dockerfile: Dockerfile
    container_name: kafka-producer-shelf
    depends_on:
      - kafka
      - redis
    environment:
      KAFKA_BROKER: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_DB: "0"
      REDIS_STREAM: shelf_events
    volumes:
      - ./data:/data:ro
    restart: unless-stopped

  kafka-producer-wh_shelf:
    build:
      context: ./kafka-components/kafka-producer-wh_shelf
      dockerfile: Dockerfile
    container_name: kafka-producer-wh_shelf
    depends_on:
      - kafka
      - redis
    environment:
      KAFKA_BROKER: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_DB: "0"
      REDIS_STREAM: wh_events
    volumes:
      - ./data:/data:ro
    restart: unless-stopped

volumes:
  kafka-data:
  redis-data:
  postgres-data:

